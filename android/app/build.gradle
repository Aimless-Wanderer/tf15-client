apply plugin: 'com.android.application'

android {
	compileSdkVersion = 29
	ndkVersion '21.3.6528147'

	defaultConfig {
		applicationId = 'su.xash.tf15client'
		minSdkVersion 14
		targetSdkVersion 29

		externalNativeBuild {
			ndkBuild {
				arguments "V=1"
			}
		}
	}
	
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	buildTypes {
		debug {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
		}
	}

	externalNativeBuild {
		cmake {
			path file('../../CMakeLists.txt')
		}
	}
}

dependencies {
	implementation 'androidx.activity:activity:1.2.0-beta02'
	implementation 'androidx.appcompat:appcompat:1.2.0'
	implementation 'androidx.fragment:fragment:1.3.0-beta02'
	implementation 'com.google.android.material:material:1.2.1'
}

task makePak(type:Exec) {
	commandLine 'python', 'makepak.py', 'pak/', 'src/main/assets/extras.pak'
} 

preBuild.dependsOn(makePak)